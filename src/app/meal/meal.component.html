<div class="main">
  <div class="container">
    <h1>My Meals</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let meal of meals; let i = index'>
          <div>
            <h6 id={{i}}><appHighlight>You ate {{meal.food}} on {{meal.mealDate|date|uppercase}}</appHighlight></h6>
            <button (click)='toggleDetails(i)' class="btn btn-warning">Toggle Details</button>
          </div>
          <div *ngIf='meal.showDescription'>
            <app-meal-details [meal]='meal' (isComplete)='completeMeal($event,i)'>
            </app-meal-details>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-meal-form (addMeal)="addNewMeal($event)"></app-meal-form>
      </div>
    </div>
  </div>
</div>
